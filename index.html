<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <script src="https://kit.fontawesome.com/ae1bb1c154.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script type="module" defer src="./src/main.js"></script>
</head>
<body>
  <section class="game">
    <header class="up">
      <button class="up__btn">
        <i class="fas fa-play"></i>
        
      </button>
      <span class="timer">0:0</span>
      <span class="counter">0</span>
    </header>

    <section class="dowen"></section>
  </section>

  <section class="popup popup--hide">
    <button class="reple"><i class="fas fa-redo-alt"></i></button>
    <span class="description">Re Play?!</span>
  </section>
      
    

  
</body>
</html>
